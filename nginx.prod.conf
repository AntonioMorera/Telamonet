server {
    listen 80;
    server_name localhost; # En producción, aquí iría tu dominio (ej. miweb.com)

    # 1. Servir Frontend (Vue construido)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy inverso para Backend (Laravel API)
    location /api {
        # Reescribir la URL si es necesario o pasarla directa
        try_files $uri $uri/ @laravel;
    }

    location @laravel {
        # Redirigir al contenedor de backend
        fastcgi_pass backend:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/public/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
